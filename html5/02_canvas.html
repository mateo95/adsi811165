<!DOCTYPE html>
<html lang="em">
<head>
	<meta charset="uff-8">
</head>
<body>
    <h1>graficos en 2d</h1>
    <hr>
    <h3>cuadrado</h3>
    <canvas id="cuadrado"></canvas>

    <h3>circulo</h3>
    <canvas id="circulo"></canvas>

    <h3>triangulo</h3>
    <canvas id="triangulo"></canvas>

    <h3>texto</h3>
    <canvas id="texto"></canvas>

    <h3>estrella</h3>
    <canvas id="estrella"></canvas>

    <script>
        // cuadrado
        var cuadrado = document.getElementById('cuadrado');
        var cnvs = cuadrado.getContext('2d');
        cnvs.fillStyle = '#751e53';
        cnvs.fillRect(0,0,100,100);
    </script>
    <script>
        // circulo
        var circulo = document.getElementById('circulo');
        var cxt = circulo.getContext('2d');
        cxt.fillStyle = '#00f';
        cxt.beginPath();
        cxt.arc(60,60,50,0,Math.PI*2,true);
        cxt.fill();
    </script>    
    <script>
        // triangulo
        var triangulo = document.getElementById('triangulo');
        var cnvs3 = triangulo.getContext('2d');

        cnvs3.beginPath();
        cnvs3.moveTo(10,110);
        cnvs3.lineTo(110,10);
        cnvs3.lineTo(210,110);
        cnvs3.fill();
        cnvs3.fillStyle= '#220A41';
    </script>
    <script>
    // texto
        var texto = document.getElementById('texto');
        var cnvs4 = texto.getContext('2d');       
        cnvs4.font = "bold 17px sans-serif";
        cnvs4.fillStyle='#034706';
        cnvs4.fillRect(10,10,200,200);
        cnvs4.fillStyle='#0F0F0D';
        cnvs4.fillText("hola mundo",50,80);
    </script>
</body>	
</html>
