<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elementos de entrada (html: 5)</title>
</head>
<body>
	<h1>elementos de entrada (html: 5)</h1>
	<hr>
	<input list="lenguajes">
	<datalist id="lenguajes">
	    <option value="java">jav</option>
	    <option value="c#">c#</option>
	    <option value="python">python</option>
	    <option value="ruby">ruby</option>
	</datalist> 
	<h2>generador de llaves (encriptar)</h2> 
	<keygen name="generador">
	<h2>salida</h2>
	<input type="text" id="nombre" onimput="salida.value=this.value">
	<option id="salida" for="nombre"></option>

</body>

</html>
