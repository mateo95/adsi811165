<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>graficos vectoriales</title>
</head>
<body>
	<h1>graficos verctoriales</h1>
	<hr>
	<h2>circulo</h2>
	<svg	width="200"	height="200">	
	   <circle	cx="100"	cy="100"	r="90"	stroke="blue"	stroke-width="4"	fill="red"	/>
	</svg> 
	<h2>cuadrado</h2> 
	<svg	width="200"	height="200">	
	   <rect width="200" height="200" fill="#1F2B61"	stroke="#0E0B40" stroke-width="9" stroke-heigth="9" 	/>
	</svg> 
	<h2>triangulo</h2>
	<svg >
        <polygon points="200,10 250,190 160,210"
         style="fill:#54AB6A;stroke:#130743;stroke-width:1"/>
     </svg>
     <h2>texto</h2>
     <svg >
      <rect width="300" height="300" fill="#1F2B61"	stroke="#0E0B40" stroke-width="9" stroke-heigth="9"/>
      <text x="60" y="70" fill="#981401" font-family="verdana" font-size="30">adsi811165 </text>
    </svg>
    <h2>estrella</h2>
    <svg height="210" width="500">
        <polygon points="100,10,40,198 190,70 10,78 160,198" fill="#0F253C" stroke="#21410A" stroke-width="4"/>
    	
    </svg>
</body>
</html>
