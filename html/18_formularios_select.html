<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formularios (select, option)</title>	
</head>
<body>
	<h1>formularios (select, option)</h1>
	<hr>
	<form method="post" action=""></form>
	<fieldset>
		<legend><h2>lista desplegable</h2></legend>
		<label for="deprtes">deportes</label>
		<br>
		<select name="deportes" id="deportes" size="1" multiple="multiple">
			<option value="futbol">futbol</option>
			<option value="baloncesto">baloncesto</option>
			<option value="ciclismo">ciclismo</option>
			<option value="tennios">tennis</option>
		</select>
		<br>
		<select name="lenguajes" id="lenguajes">
			<option value="">seleccione...</option>
			<option value="java">java</option>
			<option value="c#">c#</option>
			<option value="python">python</option>
		</select>

	</fieldset>
</body>
</html>
