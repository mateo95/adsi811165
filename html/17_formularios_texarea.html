<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formularios (fieldset, legend, label, texarea)</title>
</head>
<body>
	<h1>formularios (fieldset, legend, label, texarea)</h1>
	<hr>
	<form action="" method="post">
		<fieldset>
			<legend><h2>area de texto</h2></legend>
			<label for="comentario">comentario:</label>
			<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
		</fieldset>
	</form>
</body>
</html>
